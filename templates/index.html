<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Assinadas</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h1>Mensagens Assinadas</h1>
            </div>
            <div class="status">
                <div class="status-indicator"></div>
                <span>Conectado</span>
            </div>
        </div>

        <div class="chat-messages" id="chat">
            <!-- Mensagens serão inseridas aqui via JavaScript -->
            <div class="message system-message">
                <div class="message-header">
                    <span class="message-sender">Sistema</span>
                    <span class="message-time">Agora</span>
                </div>
                <div class="message-content">
                    Bem-vindo ao sistema de mensageria! Digite uma mensagem para começar.
                </div>
                <div class="message-signature">sig: sistema-chat</div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="msg" placeholder="Digite sua mensagem..." autocomplete="off">
            <button onclick="send()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const socket = io();
        const chatContainer = document.getElementById('chat');
        
        // Adiciona mensagem ao chat
        function addMessage(sender, content, signature, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'system-message');
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${sender}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">${content}</div>
                <div class="message-signature">sig: ${signature}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            // Rolagem automática para a última mensagem
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Recebe mensagens do servidor
        socket.on('resposta', data => {
            addMessage('Sistema', data.msg, data.sig);
        });
        
        // Envia mensagem
        function send() {
            const text = document.getElementById('msg').value.trim();
            if (text === '') return;
            
            // Adiciona mensagem do usuário imediatamente
            addMessage('Você', text, 'usuário', true);
            
            // Envia para o servidor
            socket.emit('mensagem', text);
            
            // Limpa o campo de entrada
            document.getElementById('msg').value = '';
        }
        
        // Permite enviar com Enter
        document.getElementById('msg').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                send();
            }
        });
    </script>
</body>
</html>
